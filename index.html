<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystica - Fun Quiz Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS if needed -->
</head>
<body>
  <div class="container">
    <h1>Welcome to Mystica - Fun Quiz Game!</h1>
    
    <!-- Quiz Form -->
    <form id="quiz-form">
      <label for="quiz-prompt">Enter your question prompt:</label>
      <input type="text" id="quiz-prompt" placeholder="e.g. 'What is 2 + 2?'" required>
      
      <label for="age-input">Your age:</label>
      <input type="number" id="age-input" placeholder="Enter your age" min="1" required>
      
      <label for="subject-input">Select Subject:</label>
      <select id="subject-input" required>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <!-- Add other subjects as needed -->
      </select>
      
      <button type="submit">Generate Quiz Question</button>
    </form>

    <!-- Display the generated quiz question here -->
    <div id="quiz-output"></div>

    <!-- Answer Form (hidden until question is generated) -->
    <form id="answer-form" style="display:none; margin-top:20px;">
      <label for="answer-input">Your Answer:</label>
      <input type="text" id="answer-input" required>
      <button type="submit">Submit Answer</button>
    </form>
    <div id="feedback" style="margin-top:10px;"></div>
  </div>

  <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
